<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calcBody">
        <div id="panel_result">
            <div id="panel_calculate"><p id="panel_calculate_text"></p></div>
        </div>
        <div class="row">
            <button id="delete_all" class="button" onclick='buttonPressed("AC")'>AC</button>
            <button id="delete_last" class="button" onclick='buttonPressed("CE")'>CE</button>
        </div>
        <div id="operator_buttons">
            <div class="row">
                <button id="operator_1" onclick='buttonPressed(1)' class="button">1</button>
                <button id="operator_2" onclick='buttonPressed(2)'class="button">2</button>
                <button id="operator_3" onclick='buttonPressed(3)' class="button">3</button>
                <button id="operator_+" onclick='buttonPressed("+")' class="button">+</button>
            </div>
            <div class="row">
                <button id="operator_4" onclick='buttonPressed(4)' class="button">4</button>
                <button id="operator_5" onclick='buttonPressed(5)' class="button">5</button>
                <button id="operator_6" onclick='buttonPressed(6)' class="button">6</button>
                <button id="operator_-" onclick='buttonPressed("-")' class="button">-</button>
            </div>
            <div class="row">
                <button id="operator_7" onclick='buttonPressed(7)' class="button">7</button>
                <button id="operator_8" onclick='buttonPressed(8)' class="button">8</button>
                <button id="operator_9" onclick='buttonPressed(9)' class="button">9</button>
                <button id="operator_*" onclick='buttonPressed("*")' class="button">*</button>
            </div>
            <div class="row">
                <button id="operator_0" onclick='buttonPressed(0)' class="button" style="flex-grow: 1;">0</button>
                <button id="operator_=" onclick='buttonPressed("=")' class="button" style="flex-grow: 2;">=</button>
                <button id="operator_/" onclick='buttonPressed("/")' class="button" style="flex-grow: 1;">/</button>
            </div>
        </div>
    </div>
</body>
