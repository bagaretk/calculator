<!DOCTYPE html>
<head>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="body">
        <div id="panel_result">
            <div id="panel_history"><p id="panel_history_text"></p></div>
            <div id="panel_calculate"><p id="panel_calculate_text"></p></div>
        </div>
        <div id="delete_buttons">
            <div id="delete_all">
                <button class="button" onclick="">AC</button>
            </div>
            <div id="delete_last">
                <button class="button" onclick="">CE</button>
            </div>
        </div>
        <div id="operator_buttons">
            <div id="row1">
                <button id="operator_1" onclick="" class="button">1</button>
                <button id="operator_2" onclick="" class="button">2</button>
                <button id="operator_3" onclick="" class="button">3</button>
                <button id="operator_+" onclick="" class="button">+</button>
            </div>
            <div id="row2">
                <button id="operator_4" onclick="" class="button">4</button>
                <button id="operator_5" onclick="" class="button">5</button>
                <button id="operator_6" onclick="" class="button">6</button>
                <button id="operator_-" onclick="" class="button">-</button>
            </div>
            <div id="row3">
                <button id="operator_7" onclick="" class="button">7</button>
                <button id="operator_8" onclick="" class="button">8</button>
                <button id="operator_9" onclick="" class="button">9</button>
                <button id="operator_*" onclick="" class="button">*</button>
            </div>
            <div row="4">
                <button id="operator_." onclick="" class="button">.</button>
                <button id="operator_0" onclick="" class="button">0</button>
                <button id="operator_=" onclick="" class="button">=</button>
                <button id="operator_/" onclick="" class="button">/</button>
            </div>
        </div>
    </div>
</body>
